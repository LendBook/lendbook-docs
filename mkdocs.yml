theme:
  name: material
  logo: "images/logo.png"
  favicon: "images/logo.png"
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections # in order to see all the sections at the same time (prefer not to use it)
    - navigation.expand #(to see all the sections when .sections is unable)
    - navigation.instant
    - navigation.footer
    #- toc.integrate # in order to show subtitles in the sidebars (I prefer to hide the subtitles)
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode   
      primary: custom
      accent: custom
    - scheme: slate  #dark
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode 
      primary: custom
      accent: custom



markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/lendbook
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/lend_book


repo_name: LendBook/lendbook-docs
repo_url: https://github.com/LendBook/lendbook-docs


watch:
  - includes